{% extends 'base.html' %}

{% block title %} Create New | {{ block.super }} {% endblock title %}

{% block content %}

<center>
	<h1>{{title}}</h1>
	<form action="" method='post'>
		{% csrf_token %}
		{{ form.as_p }}
		<br><br>
		<input type='submit' class="btn btn-success" value="{{ btntitle }}">
		<input type='reset' class="btn btn-danger" value="Reset">
	</form>
</center>

{% endblock content %}
